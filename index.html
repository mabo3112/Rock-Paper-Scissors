<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Here is an awesome Rock Paper Scissors game!</h1>
    </div>
    <div id="game">
        <div id="score"></div>
        <div id="choices"></div>
        <div id="buttons">
            <button class="btn"><div id="rock" class="rocky">&#9994</div></button> 
            <button class="btn"><div id="paper" class="rocky">&#9995</div></button>
            <button class="btn"><div id="scissors" class="rocky">&#9996</div></button>
        </div>
    <script src="rock-paper-scissors.js"></script>
    </div>
</body>
</html>
